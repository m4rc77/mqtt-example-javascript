<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MQTT Example JavaScript</title>
    <script src="config.js"></script>
	<script defer src="bundle.js"></script>
    <style>
        div {
            margin: 10px;
            border-bottom: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>MQTT Example JavaScript</h2>

    <div>
        <label for="info">Last MQTT Message: </label><label id="info">-</label>
    </div>

    <div>
        <label for="arrow">Angle: </label>
        <img src="arrow.png" style="max-height: 150px;" id="arrow" />
        from JavaClient
    </div>

    <div>
        <label for="lux">Lux: </label>
        <canvas style="max-height: 150px;" id="lux"></canvas>
        from AndroidClient
    </div>

    <div>
        <label for="led-switch">LED Control: </label>
        <span style="font-weight: bold" id="led-switch" onclick="onClickLedStateChange(this);">LED ?</span>
        on ArduinoClient
    </div>

    <div>
        <label for="temperature">Temperature: </label><span id="temperature">-</span> from ArduinoClient<br/><br>
        <label for="humidity">Humidity: </label><span id="humidity">-</span> from ArduinoClient
    </div>

</body>
</html>
